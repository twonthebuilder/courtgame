name: CI - Full Suite

on:
  push:
    branches:
      - main
      - moonshots
  workflow_dispatch:

jobs:
  full-suite:
    name: Full suite (lint + test + build)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build
