name: CI - Pull Request

on:
  pull_request:
    branches:
      - main
      - moonshots

jobs:
  pr-checks:
    name: PR checks (lint + smoke + build)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Smoke test
        run: npm run test:smoke

      - name: Build
        run: npm run build
